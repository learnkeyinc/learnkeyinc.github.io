<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Welcome email generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="welcomeemail.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="well well-sm">
            <h1>Items to include</h1>
            <div class="form-group" id="inclusions">
              <div class="checkbox">
                <label><input id="intro" type="checkbox" value="" checked disabled>Intro</label>
              </div>
              <div class="checkbox">
                <label><input id="warning" type="checkbox" value="" checked disabled>Warning</label>
              </div>
              <div class="checkbox">
                <label><input id="o365" type="checkbox" value="">Office 365</label>
              </div>
              <div class="checkbox">
                <label><input id="voip" type="checkbox" value="">VoIP extension</label>
              </div>
              <div class="checkbox">
                <label><input id="deskphone" type="checkbox" value="">Desk phone</label>
              </div>
              <div class="checkbox">
                <label><input id="bria" type="checkbox" value="">Bria</label>
              </div>
              <div class="checkbox">
                <label><input id="forwarding" type="checkbox" value="">Phone forwarding</label>
              </div>
              <div class="checkbox">
                <label><input id="creativecloud" type="checkbox" value="">Adobe Creative Cloud</label>
              </div>
              <div class="checkbox">
                <label><input id="ending" type="checkbox" value="" checked disabled>Ending</label>
              </div>
            </div>
            <button role="button" class="btn-primary" id="submitinclusions">Submit</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="well well-sm">
            <h1>Settings</h1>
            <div class="form-group row" id="settings">
              <div class="col-sm-6">
                <label for="expirationhours">Expire after (hours)</label>
                <input type="number" id="expirationhours" min="1" max="384" value="168">
              </div>
              <div class="col-sm-6">
                <label for="expirationattempts">Expire after (attempts)</label>
                <input type="number" id="expirationattempts" min="1" max="100" value="4">
              </div>               
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="well well-sm">
            <h1>Required information</h1>
            <div class="form-group row" id="requiredinfo">            
            </div>
            <button role="button" class="btn-primary" id="submitinformation">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
